# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and Deploy Angular App

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job for building the Angular app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "20.13.1" # تأكد من تحديد إصدار Node.js المناسب لمشروعك
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Install dependencies and build
        run: |
          cd maximilian_course/easy_task
          npm install
          npm run build --prod

  # Job for deploying the built app to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build # تأكد من تشغيل هذه الوظيفة بعد الانتهاء من بناء المشروع

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./maximilian_course/easy_task/docs # تأكد من تعيين المسار الصحيح لمجلد البناء
